    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;

            color: #fff;

        .navbar {
            display: flex;

        }

            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .main-content .buttons .free-trial {
            background-color: #00d1b2;
            color: #000;
        }
        .main-content .buttons .premium {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
        }
        .sub-content {
            text-align: center;
            padding: 50px 20px;
        }
        .sub-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .sub-content p {
            font-size: 16px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="navbar">
