<html>

    <style>
        body {
            background-color: #181818;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .song-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .song {
            width: 150px;
            text-align: center;
        }
        .song img {
            width: 100%;
            border-radius: 5px;
        }
        .song-title {
            font-size: 1em;
            margin: 10px 0 5px;
        }
        .song-artist {
            font-size: 0.9em;
            color: #b3b3b3;
        }
        .controls {
            margin-top: 10px;
        }
        .controls button {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
