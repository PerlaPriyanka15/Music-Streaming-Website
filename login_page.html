<html>
 <head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color:white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }
        .image-section {
            width: 50%;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-section {
            width: 50%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            position: relative;
        }
        .form-section select {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: #666;
            font-size: 14px;
        }
        .form-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-section button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .form-section button i {
            margin-right: 10px;
        }
        .form-section .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .form-section .divider hr {
            flex-grow: 1;
            border: none;
            border-top: 1px solid #ccc;
        }
        .form-section .divider span {
            margin: 0 10px;
            color: #666;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-section input[type="email"],
        .form-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-section .terms input {
            margin-right: 10px;
        }
        .form-section .terms a {
            color: #007BFF;
            text-decoration: none;
        }
        .form-section .login-button {
            background: #333;
            color: white;
            border: none;
        }
        .form-section .signup {
            text-align: center;
            margin-top: 20px;
        }
        .form-section .signup a {
            color: #007BFF;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="image-section">
    <img alt="A woman with curly hair wearing white headphones, smiling with her eyes closed" height="800" src="https://storage.googleapis.com/a1aa/image/lZa4I3ewBfvl6k9uaff5Ngva84FjvgIeYVaLpyWmsFeSmQP6E.jpg" width="600"/>
   </div>
   <div class="form-section">
    <select>
     <option>
      English(UK)
     </option>
     <option>
      English(US)
     </option>
    </select>
    <h2>
     Log In
    </h2>
    <button>
     <i class="fab fa-google">
     </i>
     Continue with Google
    </button>
    <button>
     <i class="fab fa-facebook">
     </i>
     Continue with Facebook
    </button>
    <div class="divider">
     <hr/>
     <span>
      Or log in with Email
     </span>
     <hr/>
    </div>
    <!-- <form action="connect.php" method="post"> -->
     <label for="email">
      Email Address
     </label>
     <input id="email" required="" type="email" required/>
     <label for="password">
      Password
     </label>
     <input id="password" required="" type="password" required
     />
     <div class="terms">
      <input id="remember" required="" type="checkbox"/>
      <label for="remember">
       Remember me
      </label>
     </div>
     <a href="index.html"><button class="login-button">
      Log In
     </button></a>
    </form>
    <!-- <p class="signup">
     Don't have an account?
     <a href="#">
      Sign Up
     </a>
    </p> -->
   </div>
  </div>
 </body>
</html>
